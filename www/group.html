<!Doctype html>

<html lang="eng">

<head>
    <meta charset="utf-8">
    <title> Setup Groups </title>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <h1> Group Entry Form</h1>
    <form id="group_form" method="post" action="/person">
        <p> 
            <hr>
            Name: <input type="text" name="name" maxlength="60"/> 
            <br> About this group: <br> <textarea name="bio" rows="4" cols="60"> </textarea>
            <br>
            <button type="submit" value="OK">Add Group</button>
            <br>
            <button type="submit" value="OK">Done Adding Groups </button>
            <div id="groups"></div>
            <hr>

        </p>
    </form>
</body>
</html>
