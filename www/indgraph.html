<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>
<style>

.link {
  stroke: grey;
}

#Positive {
  fill: green;
}

.link.Positive {
  stroke: green;
}

#Negative {
  fill: red;
}

.link.Negative {
  stroke: red;
}

#Neutral {
 fill: grey;
}

.link.Neutral {
 stroke: grey;
}

.node text {
font: 15px sans-serif;
stroke:#333;
cursos:pointer;
}

.node circle{
stroke:#fff;
stroke-width:2px;
fill: blue;
}

</style>
<body>
<script>

var width = 1200,
    height = 700


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.05)
    .distance(function(d){
	if (d.samegroup == "T") 
		return 120
	else
		return 420
	})
    .charge(-300)
    .size([width, height]);

//var color = d3.scaleOrdinal(d3.schemeCategory20);

d3.json("indcase.json", function(json) {
  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", function(d) { return "link " + d.type; } )
    .style("stroke-width", function(d) { 
	if (d.type == "Negative") 
		return Math.sqrt(d.value) * 2; 
	else if (d.type == "Neutral")
		return 1
	else
		return Math.sqrt(d.value);
	});

  link.append("svg:title")
     .text(function(d) { return d.sname + " <-> " + d.tname +
                                "\nRelation: " + d.type +
                                "\nStrength: " + d.value + 
                                "\nNotes: " + d.notes })

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("circle")
      .attr("r", function(d) { return Math.sqrt(d.importance) * 5 })
        .append("svg:title")
        .text(function(d) { return "Name: " + d.id +
                                   "\nAge: " + d.age +
                                   "\nGender: " + d.gender +
                                   "\nGroup: " + d.group +
                                   "\nImportance: " + d.importance + "/10" +
                                   "\nBio: " + d.bio; });

  node.append("text")
      .attr("dx", 17)
      .attr("dy", ".35em")
      .text(function(d) { return d.id + ": " + d.group});

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>
